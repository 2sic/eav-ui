<ng-container *ngIf="templateVars$ | async as data">
  <div mat-dialog-title>
    <div class="dialog-title-box">Please select Content Type</div>
  </div>

  <p class="dialog-description">
    This is a special operation to add an item which is metadata for another item,
    see <a href="http://r.2sxc.org/metadata" target="_blank">docs</a>.
  </p>

  <form [formGroup]="form" class="dialog-form">
    <div class="dialog-form-content fancy-scrollbar-light">

      <!-- Content Type -->
      <div class="edit-input">
        <mat-form-field appearance="standard" color="accent">
          <mat-label>Content Type</mat-label>
          <mat-select formControlName="contentType" required
            [placeholder]="!data.contentTypes.length ? 'No items found' : ''">
            <mat-option *ngFor="let contentType of data.contentTypes" [value]="contentType.StaticName">
              {{ contentType.Label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <app-field-hint *ngIf="contentTypeControl.touched && contentTypeControl.errors?.required" [isError]="true">
          This field is required
        </app-field-hint>
      </div>

      <mat-accordion [@.disabled]="data.disableAnimation">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Advanced</mat-panel-title>
            <mat-panel-description></mat-panel-description>
          </mat-expansion-panel-header>

          <!-- Scope -->
          <div class="edit-input">
            <mat-form-field appearance="standard" color="accent">
              <mat-label>Scope</mat-label>
              <mat-select formControlName="scope" required
                [placeholder]="!data.contentTypes.length ? 'No items found' : ''">
                <mat-option *ngFor="let scopeOption of data.scopeOptions" [value]="scopeOption.value">
                  {{ scopeOption.name }}
                </mat-option>
                <mat-option value="Other">Other...</mat-option>
              </mat-select>
              <button mat-icon-button type="button" matSuffix [tippy]="data.lockScope ? 'Unlock' : 'Lock'">
                <mat-icon appClickStopPropagation (click)="unlockScope()">
                  {{ data.lockScope ? 'lock' : 'lock_open' }}
                </mat-icon>
              </button>
            </mat-form-field>
            <app-field-hint>
              The scope should almost never be changed -
              <a href="https://2sxc.org/help?tag=scope" target="_blank" appClickStopPropagation>see help</a>
            </app-field-hint>
            <app-field-hint *ngIf="scopeControl.touched && scopeControl.errors?.required" [isError]="true">
              This field is required
            </app-field-hint>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="dialog-form-actions">
      <button mat-raised-button type="button" (click)="closeDialog()">Cancel</button>
      <button mat-raised-button type="button" color="accent" [disabled]="!form.valid" (click)="confirm()">
        Confirm
      </button>
    </div>
  </form>
</ng-container>
