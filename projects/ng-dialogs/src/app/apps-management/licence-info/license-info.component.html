<mat-accordion multi *ngIf="licenses$ | async as licenses">
  <mat-expansion-panel #panel *ngFor="let license of licenses | licensesOrder; trackBy: trackLicenses">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="panel-title">{{ license.Name }} ({{ license.IsEnabled ? 'active' : 'inactive' }})</div>
        <div class="panel-description">{{ license.Description }}</div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-container *ngIf="panel.expanded">
      <ag-grid-angular class="ag-theme-material" [rowData]="license.Features" [modules]="modules"
        [gridOptions]="gridOptions" appAgGridHeight [itemsCount]="license.Features?.length">
      </ag-grid-angular>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
