@if (viewModel$ | async; as feature) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ feature.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [innerHtml]="feature.description | safeHtml"></p>
      <div class="eav-info-row">
        <div class="eav-info-row__label">{{ "Features.Status" | translate }}:</div>
        <div class="eav-info-row__value">
          <span>{{ (feature.IsEnabled ? "Features.Active" : "Features.NotActive") | translate }}</span>
        </div>
      </div>
      @if (feature.NameId; as id) {
        <div class="eav-info-row">
          <div class="eav-info-row__label">ID:</div>
          <div class="eav-info-row__value eav_click">
            <span [tippy]="id" (click)="copyToClipboard(id)">{{ id }}</span>
          </div>
        </div>
      }
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent"
        class="eav-card-action-button" (click)="findOutMore(feature.link)">
        <mat-icon>open_in_new</mat-icon>
        {{ "Features.FindOutMore" | translate }}
      </button>
      <button mat-raised-button class="eav-card-action-button" (click)="closeDialog()">
        {{ "Features.Close" | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
}
