<ng-container *ngIf="data$ | async as data; else loading">
  <div class="feature-text-info" *ngIf="data.show" (click)="openDialog()" [tippy]="'Features.Tooltip' | translate: data.feature">
    <mat-icon class="icon icon-{{data.icon}}">{{ data.icon }}</mat-icon>
    <div class="feature-text-info-content">
      <div class="feature-text-info-title">{{ 'Features.FeatureNotActivated' | translate }}</div>
      <div class="feature-text-info-subtitle">{{ 'Features.ClickToFindOutMore' | translate }}</div>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div>loading...</div>
</ng-template>
