<div class="actions-component">
  <div class="like-button icon"
    [tippy]="app.IsGlobal ? 'This app is global' : app.IsInherited ? 'This app is inherited' : ''"
    [tippyDisabled]="!app.IsGlobal && !app.IsInherited">
    <mat-icon *ngIf="app.IsGlobal">foundation</mat-icon>
    <mat-icon *ngIf="app.IsInherited">holiday_village</mat-icon>
  </div>
  <div *ngIf="!lightspeedEnabled" class="like-button disabled" tippy="Lightspeed is disabled" (click)="openLightspeedFeatureInfo()">
    <mat-icon matBadgeSize="small" matBadge="ðŸ’Ž" matBadgePosition="below after">
      bolt
    </mat-icon>
  </div>

  <div *ngIf="lightspeedEnabled" class="like-button {{ appHasLightSpeed ? '' : 'disabled'}}" matRipple
    [tippy]="appHasLightSpeed ? app.Lightspeed.Title : 'App not yet configured for LightSpeed'"
    (click)="openLightspeed()">
    <mat-icon *ngIf="appLightSpeedEnabled" matBadgeSize="small" matBadge="âœ…" matBadgePosition="below after">bolt</mat-icon>
    <mat-icon *ngIf="!appLightSpeedEnabled" matBadgeSize="small" matBadge="â›”" matBadgePosition="below after">bolt</mat-icon>
  </div>
  <div class="like-button highlight" matRipple tippy="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </div>
</div>

<mat-menu #menu="matMenu" class="grid-more-menu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="flushCache()">
      <mat-icon>cached</mat-icon>
      <span>Flush cache</span>
    </button>
    <button mat-menu-item [disabled]="!app.IsApp" (click)="deleteApp()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
