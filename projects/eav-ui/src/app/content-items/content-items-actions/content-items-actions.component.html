<div class="actions-component">
  <div class="like-button highlight" matRipple tippy="Copy" (click)="clone()">
    <mat-icon svgIcon="file-copy"></mat-icon>
  </div>
  <div class=" like-button highlight" matRipple tippy="Export" (click)="export()">
    <mat-icon svgIcon="cloud-download"></mat-icon>
  </div>
  <div class="like-button highlight" matRipple tippy="More" [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="more-horiz"></mat-icon>
  </div>
</div>

<mat-menu #menu="matMenu" class="grid-more-menu">
  <ng-template matMenuContent>
    <button mat-menu-item [disabled]="item._EditInfo.ReadOnly" (click)="deleteItem()">
      <mat-icon svgIcon="delete"></mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
