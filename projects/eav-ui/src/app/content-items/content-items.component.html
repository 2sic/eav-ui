<div appToggleDebug class="nav-component-wrapper">
  <div mat-dialog-title>
    <div class="dialog-title-box">
      <div>
        <ng-container *ngIf="contentType$ | async as contentType">
          {{ contentType.Label || contentType.Name }}
        </ng-container>
        Data
      </div>
      <button mat-icon-button tippy="Close dialog" (click)="closeDialog()">
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </div>
  </div>

  <router-outlet></router-outlet>

  <div *ngIf="(contentType$ | async)?.Properties?.ListInstructions as listInstructions"
    [innerHTML]="listInstructions | safeHtml">
  </div>

  <div class="grid-wrapper">
    <ag-grid-angular class="ag-theme-material" [rowData]="items$ | async" [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)" appDragAndDrop [allowedFileTypes]="'xml,json'"
      (filesDropped)="filesDropped($event)">
    </ag-grid-angular>

    <div class="grid-more-actions-box">
      <button mat-button tippy="Export xml list" (click)="exportContent()">
        <mat-icon svgIcon="cloud-download"></mat-icon>
        <span>Data</span>
      </button>
      <button mat-button tippy="Import xml list" (click)="importContent()">
        <mat-icon svgIcon="cloud-upload"></mat-icon>
        <span>Data</span>
      </button>
      <button mat-button tippy="Import single json item" (click)="importItem()">
        <mat-icon svgIcon="cloud-upload"></mat-icon>
        <span>Item</span>
      </button>
      <button mat-button tippy="Create metadata" (click)="createMetadata()">
        <mat-icon svgIcon="local-offer"></mat-icon>
        <span>Create Metadata</span>
      </button>
      <button mat-button color="accent" tippy="Print filter to console" *ngIf="debugEnabled$ | async"
        (click)="debugFilter()">
        <mat-icon svgIcon="filter-list"></mat-icon>
        <span>Filter</span>
      </button>
    </div>

    <button mat-fab mat-elevation-z24 class="grid-fab" tippy="Add item" (click)="editItem(null)">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
  </div>
</div>
