<div class="eav-dialog">
  <app-dialog-header (close)="closeDialog()">
    <span dialog-title>Stream Error Results</span>
  </app-dialog-header>

  <div class="eav-dialog-content">
    <pre>{{ errorData | json }}</pre>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button class="eav-button__with-icon" tippy="Open 2sxc Insights" (click)="openInsights()">
      <mat-icon class="eav-icon">speed</mat-icon>
      <span>Insights</span>
    </button>
  </mat-dialog-actions>
</div>
