<router-outlet></router-outlet>

<div class="editor-root">
  <div class="editor-side-toolbar">
    <div class="button" tippy="Run" [ngClass]="{ 'active': activeExplorer === explorer.run }"
      (click)="toggleExplorer(explorer.run)">
      <mat-icon svgIcon="play-arrow"></mat-icon>
    </div>
    <div class="button" tippy="Add" [ngClass]="{ 'active': activeExplorer === explorer.add }"
      (click)="toggleExplorer(explorer.add)">
      <mat-icon svgIcon="add"></mat-icon>
    </div>
    <div class="spacer"></div>
    <div class="button" tippy="Help" (click)="openHelp()">
      <mat-icon svgIcon="help-outline"></mat-icon>
    </div>
  </div>

  <app-run-explorer [hidden]="activeExplorer !== explorer.run"></app-run-explorer>

  <app-add-explorer [hidden]="activeExplorer !== explorer.add"></app-add-explorer>

  <app-plumb-editor></app-plumb-editor>
</div>
