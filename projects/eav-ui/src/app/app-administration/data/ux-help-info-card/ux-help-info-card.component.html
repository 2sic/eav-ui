<mat-card class="ux-help-info-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>{{ icon() }}</mat-icon>
    </div>
    <mat-card-title>{{ title() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description() }}</p>
    <p><mat-icon>info</mat-icon> {{ hint() }}</p>
  </mat-card-content>
</mat-card>
