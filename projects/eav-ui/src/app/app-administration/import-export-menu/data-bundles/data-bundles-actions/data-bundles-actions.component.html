<div class="actions-component">

  <div class="eav-grid-action-button highlight" matRipple tippy="Edit" (click)="do('edit')">
    <mat-icon>edit</mat-icon>
  </div>

  <div [ngClass]="{ 'disabled': !appExportAssetsAdvancedEnabled() }" class="eav-grid-action-button highlight" matRipple tippy="Download" (click)="do('download')">
    <mat-icon>cloud_download</mat-icon>
  </div>

  <div [ngClass]="{ 'disabled': !appExportAssetsAdvancedEnabled() }"  class="eav-grid-action-button highlight" matRipple tippy="Save State" (click)="do('saveState')">
    <mat-icon>save</mat-icon>
  </div>

  <div class="eav-grid-action-button highlight" matRipple tippy="Restore State" (click)="do('restoreState')">
    <mat-icon>history</mat-icon>
  </div>
</div>
