<div class="actions-component" style="display: flex; align-items: center; justify-content: center; gap: 12px; height: 100%;">
  <div class="eav-grid-action-button highlight" matRipple tippy="Generate Code" (click)="do('generate')" style="display: flex; align-items: center; gap: 2px; white-space: nowrap; min-width: 120px; justify-content: center;">
    <mat-icon>code</mat-icon>
    <span style="padding-left: 2px;">Generate Code</span>
  </div>
  <div class="eav-grid-action-button highlight" matRipple tippy="Delete" (click)="do('delete')" style="display: flex; align-items: center; justify-content: center;">
    <mat-icon>delete</mat-icon>
  </div>
</div>
