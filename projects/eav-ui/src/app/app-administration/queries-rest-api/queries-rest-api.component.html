
<form [formGroup]="queryTypeForm">
  <mat-form-field color="accent" class="eav-mat-form-field">
    <mat-label>Query</mat-label>
    <mat-select formControlName="queryType" (valueChange)="openRestApi($event)">
      @if (queryTypes()) {
        @for (contentType of queryTypes().sort(); track contentType) {
        <mat-option [value]="contentType.Guid">
          {{ contentType.Name }}
        </mat-option>
        }
      }
    </mat-select>
  </mat-form-field>
</form>

@if(!queryTypeForm.get('queryType')?.value) {
  <app-rest-api-help-text [apiTitle]="'Query'"></app-rest-api-help-text>
}

<router-outlet></router-outlet>
