<div class="eav-dialog">
  <div class="eav-dialog-header">
    <h1 class="eav-dialog-header__title" [ngStyle]="{ color: isError ? 'red' : 'inherit' }">{{ isError ? 'Error' : 'Messages' }}</h1>
    <button mat-icon-button mat-dialog-close tippy="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="eav-dialog-content">
    <p>{{ message }}</p>
  </div>
</div>
