<div class="eav-dialog">
  <app-dialog-header>
    <span dialog-title
      [ngStyle]="{ color: isError ? 'red' : 'inherit' }">
      {{ isError ? 'Error' : 'Messages' }}
    </span>
  </app-dialog-header>
  <div class="eav-dialog-content">
    <p>
      {{ message }}
      @if (openFixUrl().length > 0) {
        <button mat-button (click)="routeToFixIssue()">Click to fix</button>
      }
    </p>
  </div>
</div>
