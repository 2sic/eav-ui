<div class="eav-dialog">
  
  <app-dialog-header (close)="dialog.close()">
    History Details
  </app-dialog-header>

  <div class="eav-dialog-content">
    @if (historyItem) {
      <app-history-item [historyItem]="historyItem" [expanded]="true" />
    } @else {
      <p>No history data available.</p>
    }
  </div> 
</div>
