<form [formGroup]="contentTypeForm">
  <mat-form-field color="accent" class="eav-mat-form-field">
    <mat-label>Content-Type</mat-label>
    <mat-select formControlName="contentType" (valueChange)="openRestApi($event)">
      @for (contentType of contentTypes().sort() ; track contentType.Id) {
        <mat-option [value]="contentType.NameId" >
          {{ contentType.Label }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>

@if(!contentTypeForm.get('contentType')?.value) {
  <app-rest-api-help-text [apiTitle]="'Data'"></app-rest-api-help-text>
}

<router-outlet></router-outlet>
