@if (totalResults <= 1) {
  <div class="input-component no-click">
    <div>{{ totalResults }}</div>
    <div class="eav-grid-action-button disabled">
      <mat-icon>search</mat-icon>
    </div>
  </div>
}

@if (totalResults > 1) {
  <div matRipple class="input-component highlight" tippy="Open details" (click)="openDetails()">
    <div class="text">{{ totalResults }}</div>
    <div class="eav-grid-action-button">
      <mat-icon>search</mat-icon>
    </div>
  </div>
}
