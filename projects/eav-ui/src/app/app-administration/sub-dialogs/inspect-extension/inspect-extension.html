<div class="eav-dialog">
  <div class="eav-dialog-header">
    <div class="eav-dialog-header__title">
      Inspect Extension:
      {{ extensionFolder || 'No Extension' }}
      ({{ edition || 'default' }})
    </div>
    <button mat-icon-button tippy="Close dialog" (click)="this.dialog.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="eav-dialog-content">
    <app-inspect-extension-content [data]="preflightResult()" />
  </div>
</div>
