<div class="eav-dialog">
  <app-dialog-header (close)="closeDialog()">
    <span dialog-title>
      {{ dialogData.title ?? 'Delete' + ' ' + dialogData.entityTitle + ' (' + dialogData.entityId + ')' }}
    </span>
  </app-dialog-header>

  <div class="eav-dialog-content">
    @if (dialogData.message) {
      <p [innerHtml]="dialogData.message | safeHtml"></p>
    }
  </div>

  <mat-dialog-actions align="end">
    <app-save-close-button-fab
      [label]="'Delete and close (ctrl + enter)'"
      (action)="saveAndClose(true)"
    />
  </mat-dialog-actions>
</div>
