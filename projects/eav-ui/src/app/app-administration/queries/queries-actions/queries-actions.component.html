<div class="actions-component">
  <div class="eav-grid-action-button highlight" matRipple tippy="Edit" (click)="params.do(actions.Edit, item)">
    <mat-icon>edit</mat-icon>
  </div>

  @if (!item._EditInfo.DisableMetadata) {
    <div class="eav-grid-action-button highlight" matRipple tippy="Metadata"
      (click)="params.do(actions.Metadata, item)">
      <mat-icon [matBadge]="item.Metadata?.length" matBadgeColor="accent" matBadgeSize="small"
        [matBadgeHidden]="!item.Metadata?.length" matBadgePosition="below after" aria-hidden="false">
        local_offer
      </mat-icon>
    </div>
  }
  @if (item._EditInfo.DisableMetadata) {
    <div class="eav-grid-action-button disabled">
      <mat-icon [matBadge]="item.Metadata?.length" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
        [matBadgeHidden]="!item.Metadata?.length" matBadgePosition="below after" aria-hidden="false">
        local_offer
      </mat-icon>
    </div>
  }

  @if (!item._EditInfo.DisableEdit && enablePermissions) {
    <div class="eav-grid-action-button highlight" matRipple
      tippy="Permissions" (click)="params.do(actions.Permissions, item)">
      <mat-icon [matBadge]="item._Permissions.Count" matBadgeColor="accent" matBadgeSize="small"
        [matBadgeHidden]="!item._Permissions.Count" matBadgePosition="below after" aria-hidden="false">
        person
      </mat-icon>
    </div>
  }
  @if (item._EditInfo.DisableEdit || !enablePermissions) {
    <div class="eav-grid-action-button disabled">
      <mat-icon [matBadge]="item._Permissions.Count" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
        [matBadgeHidden]="!item._Permissions.Count" matBadgePosition="below after" aria-hidden="false">
        person
      </mat-icon>
    </div>
  }

  <div class="eav-grid-action-button highlight" matRipple tippy="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </div>
</div>

<mat-menu #menu="matMenu" class="grid-more-menu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="params.do(actions.Rest, item)">
      <mat-icon svgIcon="code-curly"></mat-icon>
      <span>REST API</span>
    </button>
    <button mat-menu-item (click)="params.do(actions.Clone, item)">
      <mat-icon>file_copy</mat-icon>
      <span>Copy</span>
    </button>
    <button mat-menu-item (click)=" params.do(actions.Export, item)">
      <mat-icon>cloud_download</mat-icon>
      <span>Export</span>
    </button>
    <button mat-menu-item [disabled]="item._EditInfo.DisableDelete" (click)="params.do(actions.Delete, item)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
