<div class="actions-component">
  <div class="like-button highlight" matRipple tippy="Edit" (click)="params.do(actions.Edit, item)">
    <mat-icon svgIcon="edit"></mat-icon>
  </div>

  <div class="like-button highlight" matRipple *ngIf="!item._EditInfo.ReadOnly" tippy="Metadata"
    (click)="params.do(actions.Metadata, item)">
    <mat-icon [matBadge]="item.Metadata?.length" matBadgeColor="accent" matBadgeSize="small"
      [matBadgeHidden]="!item.Metadata?.length" matBadgePosition="below after" svgIcon="local-offer">
    </mat-icon>
  </div>
  <div class="like-button disabled" *ngIf="item._EditInfo.ReadOnly">
    <mat-icon [matBadge]="item.Metadata?.length" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
      [matBadgeHidden]="!item.Metadata?.length" matBadgePosition="below after" svgIcon="local-offer">
    </mat-icon>
  </div>

  <div class="like-button highlight" matRipple *ngIf="!item._EditInfo.ReadOnly && enablePermissions" tippy="Permissions"
    (click)="params.do(actions.Permissions, item)">
    <mat-icon [matBadge]="item._Permissions.Count" matBadgeColor="accent" matBadgeSize="small"
      [matBadgeHidden]="!item._Permissions.Count" matBadgePosition="below after" svgIcon="person">
    </mat-icon>
  </div>
  <div class="like-button disabled" *ngIf="item._EditInfo.ReadOnly || !enablePermissions">
    <mat-icon [matBadge]="item._Permissions.Count" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
      [matBadgeHidden]="!item._Permissions.Count" matBadgePosition="below after" svgIcon="person">
    </mat-icon>
  </div>

  <div class="like-button highlight" matRipple tippy="More" [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="more-horiz"></mat-icon>
  </div>
</div>

<mat-menu #menu="matMenu" class="grid-more-menu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="params.do(actions.Rest, item)">
      <mat-icon svgIcon="code-curly"></mat-icon>
      <span>REST API</span>
    </button>
    <button mat-menu-item (click)="params.do(actions.Clone, item)">
      <mat-icon svgIcon="file-copy"></mat-icon>
      <span>Copy</span>
    </button>
    <button mat-menu-item (click)=" params.do(actions.Export, item)">
      <mat-icon svgIcon="cloud-download"></mat-icon>
      <span>Export</span>
    </button>
    <button mat-menu-item [disabled]="item._EditInfo.ReadOnly" (click)="params.do(actions.Delete, item)">
      <mat-icon svgIcon="delete"></mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
