<div class="grid-wrapper mat-tab-grid-wrapper">
  <ag-grid-angular class="ag-theme-material" [rowData]="queries$ | async" [gridOptions]="gridOptions" appDragAndDrop
    [allowedFileTypes]="'json'" (filesDropped)="importQuery($event)">
  </ag-grid-angular>

  <div class="grid-more-actions-box">
    <button mat-button tippy="Import query" (click)="importQuery()">
      <mat-icon>cloud_upload</mat-icon>
      <span>Query</span>
    </button>
  </div>

  <button mat-fab mat-elevation-z24 class="grid-fab" tippy="Create a new query" (click)="editQuery(null)">
    <mat-icon>add</mat-icon>
  </button>
</div>
