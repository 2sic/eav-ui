<app-grid-with-help [helpText]="uxHelpText()" [refresh]="refresh()" [rowLength]="queries()?.length">
  @if (queries()?.length) {
    <ag-grid-angular
      class="ag-theme-material grid-dynamic"
      [rowData]="queries()"
      [gridOptions]="gridOptions"
      appDragAndDrop
      [allowedFileTypes]="'json'"
      (filesDropped)="importQuery($event)"
    >
    </ag-grid-angular>
  }
  <mat-dialog-actions class="eav-dialog-actions">
    <a [href]="urlToImportQuery()" mat-button class="eav-button__with-icon" tippy="Import query" tippyPlacement="top">
      <mat-icon class="eav-icon">cloud_upload</mat-icon>
      <span>Query</span>
    </a>
    <a [href]="urlToNewQuery()" mat-fab mat-elevation-z24 class="grid-fab" tippy="Create a new query" tippyPlacement="top">
      <mat-icon>add</mat-icon>
    </a>
  </mat-dialog-actions>
</app-grid-with-help>
<router-outlet></router-outlet>
