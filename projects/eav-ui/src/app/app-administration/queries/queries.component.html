<div class="grid-wrapper mat-tab-grid-wrapper">
  <ag-grid-angular
    class="ag-theme-material"
    [rowData]="queries()()"
    [gridOptions]="gridOptions"
    appDragAndDrop
    [allowedFileTypes]="'json'"
    (filesDropped)="importQuery($event)"
  >
  </ag-grid-angular>
  <mat-dialog-actions class="eav-dialog-actions">
    <button mat-button class="eav-button__with-icon" tippy="Import query"  tippyPlacement="top" (click)="importQuery()">
      <mat-icon class="eav-icon">cloud_upload</mat-icon>
      <span>Query</span>
    </button>
    <a [href]="urlToNewQuery()">
      <button mat-fab mat-elevation-z24 class="grid-fab" tippy="Create a new query"  tippyPlacement="top">
        <mat-icon>add</mat-icon>
      </button>
    </a>
  </mat-dialog-actions>
</div>
<router-outlet></router-outlet>
