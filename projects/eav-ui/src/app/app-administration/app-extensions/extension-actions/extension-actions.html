<div class="actions-component">
  <div class="actions-row">
    @if (!showInfoButton()) {
      <a
        (click)="do('edit')"
        [class.disabled]="!canEditExtension()"
        class="eav-grid-action-button default-link highlight"
        matRipple
        tippy="Edit Extension configuration"
      >
        <mat-icon>edit</mat-icon>
      </a>
    } @else {
      <a
        (click)="do('info')"
        class="eav-grid-action-button default-link highlight"
        matRipple
        tippy="View Extension information">
        <mat-icon>info</mat-icon>
      </a>
    }
    <a
      (click)="do('download')"
      [class.disabled]="!canEditExtension() || !extHasConfig()"
      class="eav-grid-action-button default-link highlight"
      matRipple
      tippy="Download Extension ZIP"
    >
      <mat-icon>cloud_download</mat-icon>
    </a>
    <a
      (click)="do('delete')"
      [class.disabled]="canEditExtension()"
      class="eav-grid-action-button default-link highlight"
      matRipple
      tippy="Delete Extension"
    >
      <mat-icon>delete</mat-icon>
    </a>
  </div>
  <div class="actions-row">
    <a
      (click)="do('openSettings')"
      [class.disabled]="!hasSettings()"
      class="eav-grid-action-button default-link highlight"
      matRipple
      tippy="Edit Extension Settings"
    >
      <mat-icon>settings</mat-icon>
    </a>
    <a
      (click)="do('openResources')"
      [class.disabled]="!hasResources()"
      class="eav-grid-action-button default-link highlight"
      matRipple
      tippy="Edit Extension Resources"
    >
      <mat-icon>translate</mat-icon>
    </a>
    <a
      (click)="do('inspect')"
      [class.disabled]="canEditExtension()"
      class="eav-grid-action-button default-link highlight"
      matRipple
      tippy="Inspect Extension"
    >
      <mat-icon>frame_inspect</mat-icon>
    </a>
  </div>
</div>
