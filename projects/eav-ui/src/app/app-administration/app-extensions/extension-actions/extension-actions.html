<div class="actions-component">
  <a
    (click)="do('edit')"
    [class.disabled]="!canEditExtension()"
    class="eav-grid-action-button default-link highlight"
    matRipple
    tippy="Edit Extension configuration"
  >
    <mat-icon>edit</mat-icon>
  </a>
  <a
    (click)="do('download')"
    [class.disabled]="!canEditExtension() || !extHasConfig()"
    class="eav-grid-action-button default-link highlight"
    matRipple
    tippy="Download Extension ZIP"
  >
    <mat-icon>cloud_download</mat-icon>
  </a>
  <a
    (click)="do('delete')"
    [class.disabled]="canEditExtension()"
    class="eav-grid-action-button default-link highlight"
    matRipple
    tippy="Delete Extension"
  >
    <mat-icon>delete</mat-icon>
  </a>
  <a
    (click)="do('inspect')"
    [class.disabled]="canEditExtension()"
    class="eav-grid-action-button default-link highlight"
    matRipple
    tippy="Insepct Extension"
  >
    <mat-icon>frame_inspect</mat-icon>
  </a>
</div>
