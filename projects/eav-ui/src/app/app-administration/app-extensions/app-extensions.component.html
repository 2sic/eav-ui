<div class="outer-container">
  <h1>App Extensions (beta)</h1>
  <p>Apps can use standardized extensions, which can be installed on the fly and add more functionality or input fields.</p>
</div>

<div class="eav-cards-box">
  <mat-card class="eav-card">
    <mat-card-content>
      @if (extensions().length === 0) {
        <p>Create an extension by placing an <code>extension.json</code> file in the <code>app/extensions</code> folder.</p>
      } @else {
        <ag-grid-angular
          style="width: 100%; height: 500px"
          class="ag-theme-material"
          [rowData]="extensions()"
          [gridOptions]="gridOptions"
          appDragAndDrop
          [allowedFileTypes]="''"
          (filesDropped)="filesDropped($event)"
        >
        </ag-grid-angular>
      }
    </mat-card-content>
  </mat-card>
</div>

<div class="footer-actions">
  <a [href]="urlToUploadExtension()">
    <button mat-button class="eav-button__with-icon" tippy="Upload Extension ZIP" tippyPlacement="top">
      <mat-icon class="eav-icon">upload</mat-icon>
      <span>Upload</span>
    </button>
  </a>
</div>

<router-outlet></router-outlet>
