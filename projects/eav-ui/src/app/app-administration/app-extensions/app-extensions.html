<div
  class="container"
  appDragAndDrop
  [allowedFileTypes]="'zip'"
  (filesDropped)="filesDropped($event)"
>
  <app-grid-with-help
    [helpText]="uxHelpText()"
    [refresh]="refresh()"
    [rowLength]="extensions()?.length"
  >
    <ag-grid-angular
      class="ag-theme-material"
      [rowData]="extensions()"
      [gridOptions]="gridOptions"
    />
    <mat-dialog-actions
      class="eav-dialog-actions"
      align="end"
    >
      <button
        mat-fab
        mat-elevation-z24
        class="grid-fab"
        tippy="Add Extension"
        tippyPlacement="top"
        (click)="importExtension()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-dialog-actions>
  </app-grid-with-help>
</div>

<router-outlet></router-outlet>
