<div class="eav-dialog">
  <app-dialog-header (close)="dialog.close()">
    <span dialog-title>
      Inspect Extension:
      {{ extensionFolder || 'No Extension' }}
      ({{ edition || 'Default' }})
    </span>
  </app-dialog-header>

  <div class="eav-dialog-content">
    <app-inspect-extension [data]="preflightResult()" />
  </div>
</div>
