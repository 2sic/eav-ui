<div class="actions-component">
  <div class="eav-grid-action-button highlight" matRipple *ngIf="!view.EditInfo.DisableEdit && enableCode" tippy="Code"
    (click)="openCode()">
    <mat-icon>code</mat-icon>
  </div>
  <div class="eav-grid-action-button disabled" *ngIf="view.EditInfo.DisableEdit || !enableCode">
    <mat-icon>code</mat-icon>
  </div>

  <div class="eav-grid-action-button highlight" matRipple *ngIf="!view.EditInfo.DisableMetadata" tippy="Metadata"
    (click)="openMetadata()">
    <mat-icon [matBadge]="view.Metadata.length" matBadgeColor="accent" matBadgeSize="small"
      [matBadgeHidden]="!view.Metadata.length" matBadgePosition="below after" aria-hidden="false">
      local_offer
    </mat-icon>
  </div>
  <div class="eav-grid-action-button disabled" *ngIf="view.EditInfo.DisableMetadata">
    <mat-icon [matBadge]="view.Metadata.length" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
      [matBadgeHidden]="!view.Metadata.length" matBadgePosition="below after" aria-hidden="false">
      local_offer
    </mat-icon>
  </div>

  <div class="eav-grid-action-button highlight" matRipple *ngIf="!view.EditInfo.DisableEdit && enablePermissions"
    tippy="Permissions" (click)="openPermissions()">
    <mat-icon [matBadge]="view.Permissions.Count" matBadgeColor="accent" matBadgeSize="small"
      [matBadgeHidden]="!view.Permissions.Count" matBadgePosition="below after" aria-hidden="false">
      person
    </mat-icon>
  </div>
  <div class="eav-grid-action-button disabled" *ngIf="view.EditInfo.DisableEdit || !enablePermissions">
    <mat-icon [matBadge]="view.Permissions.Count" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
      [matBadgeHidden]="!view.Permissions.Count" matBadgePosition="below after" aria-hidden="false">
      person
    </mat-icon>
  </div>

  <div class="eav-grid-action-button highlight" matRipple tippy="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </div>
</div>

<mat-menu #menu="matMenu" class="grid-more-menu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="cloneView()">
      <mat-icon>file_copy</mat-icon>
      <span>Copy</span>
    </button>
    <button mat-menu-item (click)=" exportView()">
      <mat-icon>cloud_download</mat-icon>
      <span>Export</span>
    </button>
    <button mat-menu-item [disabled]="view.EditInfo.DisableDelete" (click)="deleteView()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
