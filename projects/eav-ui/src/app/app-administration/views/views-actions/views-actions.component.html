<div class="actions-component">
  @if (!view.EditInfo.DisableEdit && enableCode) {
    <div class="eav-grid-action-button highlight" matRipple tippy="Code"
      (click)="do('openCode')">
      <mat-icon>code</mat-icon>
    </div>
  }
  @else {
    <div class="eav-grid-action-button disabled">
      <mat-icon>code</mat-icon>
    </div>
  }

  @if (!view.EditInfo.DisableMetadata) {
    <div class="eav-grid-action-button highlight" matRipple tippy="Metadata"
      (click)="do('openMetadata')">
      <mat-icon [matBadge]="view.Metadata.length" matBadgeColor="accent" matBadgeSize="small"
        [matBadgeHidden]="!view.Metadata.length" matBadgePosition="below after" aria-hidden="false">
        local_offer
      </mat-icon>
    </div>
  }
  @else {
    <div class="eav-grid-action-button disabled">
      <mat-icon [matBadge]="view.Metadata.length" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
        [matBadgeHidden]="!view.Metadata.length" matBadgePosition="below after" aria-hidden="false">
        local_offer
      </mat-icon>
    </div>
  }

  @if (!view.EditInfo.DisableEdit && enablePermissions) {
    <div class="eav-grid-action-button highlight" matRipple
      tippy="Permissions" (click)="do('openPermissions')">
      <mat-icon [matBadge]="view.Permissions.Count" matBadgeColor="accent" matBadgeSize="small"
        [matBadgeHidden]="!view.Permissions.Count" matBadgePosition="below after" aria-hidden="false">
        person
      </mat-icon>
    </div>
  }
  @else {
    <div class="eav-grid-action-button disabled">
      <mat-icon [matBadge]="view.Permissions.Count" matBadgeColor="accent" matBadgeSize="small" matBadgeDisabled="true"
        [matBadgeHidden]="!view.Permissions.Count" matBadgePosition="below after" aria-hidden="false">
        person
      </mat-icon>
    </div>
  }

  <app-lightspeed-action [lightSpeedOwner]="view" [params]="params" [lightSpeed]="view.lightSpeed"></app-lightspeed-action>

  <div class="eav-grid-action-button highlight" matRipple tippy="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </div>
</div>

<mat-menu #menu="matMenu" class="grid-more-menu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="do('cloneView')">
      <mat-icon>file_copy</mat-icon>
      <span>Copy</span>
    </button>
    <button mat-menu-item (click)=" do('exportView')">
      <mat-icon>cloud_download</mat-icon>
      <span>Export</span>
    </button>
    <button mat-menu-item [disabled]="view.EditInfo.DisableDelete" (click)="do('deleteView')">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
