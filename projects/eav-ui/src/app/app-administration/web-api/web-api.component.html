<div class="grid-wrapper mat-tab-grid-wrapper"  *ngIf="viewModel$ | async as vm">
  <ag-grid-angular class="ag-theme-material" [rowData]="vm.webApis" [gridOptions]="gridOptions">
  </ag-grid-angular>

  <mat-dialog-actions align="end">
    <button mat-fab mat-elevation-z24 class="grid-fab" tippy="Create a new controller" (click)="createController()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
