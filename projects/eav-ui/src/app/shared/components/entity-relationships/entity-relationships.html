@if (loading()) {
  <p>Loading relationships...</p>
} @else {
  <div class="grid-wrapper mat-tab-grid-wrapper">

    <!-- Children -->
    <h3 class="mat-headline-4" style="margin-top: 16px;">
      Children <span style="font-weight: normal;">({{ children().length }})</span>
    </h3>

    @if (children().length === 0) {
      <p class="mat-body-2" style="margin: 8px 0 16px;">
        No children found.
      </p>
    } @else {
      <ag-grid-angular
        class="ag-theme-material"
        [gridOptions]="gridOptions"
        [rowData]="children()">
      </ag-grid-angular>
    }

    <!-- Parents -->
    <h3 class="mat-headline-4" style="margin-top: 24px;">
      Parents <span style="font-weight: normal;">({{ parents().length }})</span>
    </h3>

    @if (parents().length === 0) {
      <p class="mat-body-2" style="margin: 8px 0 16px;">
        No parents found.
      </p>
    } @else {
      <ag-grid-angular
        class="ag-theme-material"
        [gridOptions]="gridOptions"
        [rowData]="parents()">
      </ag-grid-angular>
    }

  </div>
}
