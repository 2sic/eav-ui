<a
  (click)="isOpenMenu = !isOpenMenu"
  [routerLink]="navItem().path"
  routerLinkActive="active"
  matRipple
  class="app-menu-container"
  [tippy]="navItem().tippy"
>
  <mat-icon>{{ navItem().icon }}</mat-icon>
  <div class="link-text">{{ navItem().name }}
    @if (navItem().featureRequired) {
      <app-feature-icon-indicator [featureNameId]="navItem().featureRequired"></app-feature-icon-indicator>
    }
  </div>
  @if (navItem().child) {
    <mat-icon [ngClass]="{ closed: !isOpenMenu, open: isOpenMenu, 'ml-auto': true }"> expand_more</mat-icon>
  }
</a>

@if (isOpenMenu) {
  <div class="paddingLink">
    @for (child of navItem().child; track child.path) {
      <app-nav-item-list [navItem]="child"></app-nav-item-list>
    }
  </div>
}
