<div class="hint-box" (click)="toggleIsShort()" [ngClass]="{ 'hint-box__short': isShort }">
  @switch (isError()) {
    @case (false) {
      <mat-hint>
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </mat-hint>
    }
    @case (true) {
      <mat-error>
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </mat-error>
    }
  }
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
