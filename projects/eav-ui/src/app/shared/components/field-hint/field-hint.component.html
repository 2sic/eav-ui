<div class="hint-box" (click)="toggleIsShort()" [ngClass]="{ 'hint-box__short': isShort }" [ngSwitch]="isError">
  <mat-hint *ngSwitchCase="false">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </mat-hint>

  <mat-error *ngSwitchCase="true">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </mat-error>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
