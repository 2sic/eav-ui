<div class="eav-dialog nav-component-wrapper">
  <app-dialog-header (close)="closeDialog()">
    Permissions
  </app-dialog-header>
  
  <div class="eav-dialog-content nav-component-wrapper">
    <router-outlet></router-outlet>
    <div class="grid-wrapper">
      <ag-grid-angular class="ag-theme-material" [rowData]="permissions()" [gridOptions]="gridOptions">
      </ag-grid-angular>
    </div>
    <mat-dialog-actions align="end">
      <button mat-fab mat-elevation-z24 class="grid-fab" tippy="Create a new permission" (click)="editPermission(null)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>
</div>
