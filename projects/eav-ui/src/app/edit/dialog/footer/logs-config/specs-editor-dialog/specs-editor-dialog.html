<div class="eav-dialog">
  <app-dialog-header>
    Log Specs Editor
  </app-dialog-header>

  <div class="eav-dialog-content" style="padding-bottom: 0;">
    <app-monaco-editor
      [filename]="filename"
      [value]="logSpecs"
      [options]="editorOptions"
      (valueChanged)="onValueChanged($event)"
      (focused)="onFocused(true)"
      (blurred)="onFocused(false)"
      style="height: 350px; width: 100%"
    />
  </div>
  <mat-dialog-actions>
    <button mat-icon-button (click)="onSave()" tippy="Save Specs">
      <mat-icon>save</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
