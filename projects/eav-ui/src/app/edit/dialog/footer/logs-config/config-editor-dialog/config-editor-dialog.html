<div class="eav-dialog">
  <app-dialog-header>
    <div dialog-title>Configs Exporter</div>
  </app-dialog-header>
  
  <div class="eav-dialog-content" style="padding-bottom: 0;">
    <app-monaco-editor
      [filename]="filename"
      [value]="selectedConfig"
      [options]="editorOptions"
      (focused)="onFocused(true)"
      (blurred)="onFocused(false)"
      style="height: 350px; width: 100%"
    />
  </div>
  <mat-dialog-actions>
    <button mat-icon-button (click)="clipboard.copyToClipboard(selectedConfig)" tippy="Copy Config To Clipboard">
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
