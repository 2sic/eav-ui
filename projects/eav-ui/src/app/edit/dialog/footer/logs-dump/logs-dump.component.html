<ng-container *ngIf="viewModel$ | async as vm">
  <div class="logs-box fancy-scrollbar-light">
    <div *ngIf="vm.logs.length === 0">Logs are empty</div>
    <div class="log-entry" *ngFor="let log of vm.logs" [ngClass]="{
      'log-error': log.severity === LogSeverities.Error,
      'log-warn': log.severity === LogSeverities.Warn
    }">
      <span class="log-entry-part log-entry-time">{{ log.time | date : 'HH:mm:ss' }}:</span>
      <span class="log-entry-part log-entry-label">{{ log.label }}</span>
      <span class="log-entry-part log-entry-show" tippy="Log to console" (click)="logToConsole(log)">
        console
      </span>
    </div>
  </div>
</ng-container>
