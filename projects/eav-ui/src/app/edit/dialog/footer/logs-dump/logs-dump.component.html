<div class="logs-box fancy-scrollbar-light">
  <div class="logs-content">
    @if (!showSettings) {
      @if (logs().length === 0) {
        <div>Logs are empty</div>
      } 
      @for (log of logs(); track log) {
        <div
          class="log-entry"
          [ngClass]="{
            'log-error': log.severity === LogSeverities.Error,
            'log-warn': log.severity === LogSeverities.Warn
          }"
        >
          <span class="log-entry-part log-entry-time"
            >{{ log.time | date : "HH:mm:ss" }}:</span
          >
          <span class="log-entry-part log-entry-label">{{ log.label }}</span>
          <span
            class="log-entry-part log-entry-show"
            tippy="Log to console"
            (click)="logToConsole(log)"
          >
            console
          </span>
        </div>
      }
    } @else {
      <app-logs-config />
    }
  </div>

  <div class="log-button">
    <button mat-icon-button tippy="Show Logs Settings" (click)="showLogSettings(true)">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button tippy="Show Logs Output" (click)="showLogSettings(false)">
      <mat-icon>contract</mat-icon>
    </button>
  </div>
</div>
