<mat-card appearance="raised" class="mat-elevation-z4" [ngClass]="{ 'debug-enabled': activeDebug != null }">

  <div class="debug-buttons-container">
    <button mat-button tippy="Show Data JSON" (click)="toggleDialog(DebugTypes.Data)">
      <mat-icon>offline_bolt</mat-icon>
      <span>Data</span>
    </button>
    <button mat-button tippy="Show Formula Designer" (click)="toggleDialog(DebugTypes.Formulas)">
      <mat-icon>functions</mat-icon>
      <span>Formulas</span>
    </button>
    <button mat-button tippy="Show Logs" (click)="toggleDialog(DebugTypes.Logs)">
      <mat-icon>speed</mat-icon>
      <span>Logs</span>
    </button>
    <div class="spacer"></div>
    <div class="sxc-version">2sxc {{ sxcVer }}</div>
  </div>

  @if (activeDebug != null) {
    <div class="debug-info-container">
      @if (activeDebug === DebugTypes.Data) {
        <app-data-dump></app-data-dump>
      }
      @if (activeDebug === DebugTypes.Formulas) {
        <app-formula-designer [formBuilderRefs]="formBuilderRefs">
        </app-formula-designer>
      }
      @if (activeDebug === DebugTypes.Logs) {
        <app-logs-dump></app-logs-dump>
      }
    </div>
  }
</mat-card>
