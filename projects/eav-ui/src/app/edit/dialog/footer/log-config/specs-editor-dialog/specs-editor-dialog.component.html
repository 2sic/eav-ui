<h2 mat-dialog-title>Log Specs Editor</h2>
<mat-dialog-content>
  <app-monaco-editor
    [filename]="filename"
    [value]="logSpecs"
    [options]="editorOptions"
    (valueChanged)="onValueChanged($event)"
    (focused)="onFocused(true)"
    (blurred)="onFocused(false)"
    style="height: 300px; width: 100%;"
  />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-icon-button (click)="onSave()" tippy="Copy Config To Clipboard">
    <mat-icon>save</mat-icon>
  </button>
</mat-dialog-actions>
