<h2 mat-dialog-title>Configs Exporter</h2>
<mat-dialog-content>
  <app-monaco-editor
    [filename]="filename"
    [value]="selectedConfig"
    [options]="editorOptions"
    (focused)="onFocused(true)"
    (blurred)="onFocused(false)"
    style="height: 300px; width: 100%"
  />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-icon-button [cdkCopyToClipboard]="selectedConfig" tippy="Copy Config To Clipboard">
    <mat-icon>content_copy</mat-icon>
  </button>
</mat-dialog-actions>
