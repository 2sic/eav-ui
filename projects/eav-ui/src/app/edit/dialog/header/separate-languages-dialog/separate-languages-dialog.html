<div class="eav-dialog">
  <div class="eav-dialog-header">
    <div class="eav-dialog-header__title">Language Separation Settings</div>
  </div>
  <div class="eav-dialog-content">
    <p><strong>UI Language:</strong> {{ uiLanguage }}</p>

</div>
