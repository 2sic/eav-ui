<div class="eav-dialog">
  <div class="eav-dialog-header">
    <div class="eav-dialog-header__title">Language Separation Settings</div>
  </div>
  <div class="eav-dialog-content">
    <p>Initial Language: {{ initialLang }}</p>
    <p>Current Language: {{ currentLang }}</p>
    <p>Primary Language: {{ primaryLang }}</p>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
