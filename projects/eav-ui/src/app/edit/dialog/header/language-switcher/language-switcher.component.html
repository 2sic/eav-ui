<!-- Show all language tab-buttons on a edit dialog -->
<div class="scrollable__overlay">
  <div #leftShadow class="scrollable__overlay--left-shadow"></div>
  <div #rightShadow class="scrollable__overlay--right-shadow"></div>
  <div #scrollable class="scrollable lang-switch" [tippy]="'Message.CantSwitchLanguage' | translate"
    [tippyDisabled]="!disabled">
    @for (langButton of buttons; track langButton) {
      <button mat-flat-button class="lang-switch__button"
        [color]="current() === langButton.NameId ? 'accent' : 'white'" (mousedown)="lngButtonMouseDown($event)"
        (click)="lngButtonClick($event, langButton)" [tippy]="langButton.Culture" [tippyDisabled]="disabled">
        {{ langButton.buttonText }}
      </button>
    }
  </div>
</div>
