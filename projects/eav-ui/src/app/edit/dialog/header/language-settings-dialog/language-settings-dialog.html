<div class="eav-dialog">
  <div class="eav-dialog-header">
    <div class="eav-dialog-header__title">{{'LanguageSettings.Title' | translate}}</div>
    <button mat-icon-button tippy="Close dialog" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="eav-dialog-content">
    <p>{{'LanguageSettings.Intro' | translate}}</p>

    <h3>{{'LanguageSettings.Subtitle' | translate}}</h3>

    <div class="language-dropdowns">
      <app-language-dropdown
        [label]="'LanguageSettings.LabelsAndTextsOptionLabel'"
        [tooltip]="'LanguageSettings.LabelsAndTextsTooltip'"
        [optionType]="LanguagePart.Form"
        [options]="options"
        [userLanguageSvc]="userLanguageSvc"
      ></app-language-dropdown>

      <app-language-dropdown
        [label]="'LanguageSettings.ButtonsAndControlsOptionLabel'"
        [tooltip]="'LanguageSettings.ButtonsAndControlsTooltip'"
        [optionType]="LanguagePart.UI"
        [options]="options"
        [userLanguageSvc]="userLanguageSvc"
      ></app-language-dropdown>
    </div>
    
    <mat-form-field [tippy]="'LanguageSettings.TranslatePrimaryTooltip' | translate" appearance="fill" color="accent">
      <mat-label>
        {{ "LanguageSettings.TranslatePrimaryOptionLabel" | translate }}
      </mat-label>
      <mat-select
        [value]="selectedValue"
        (selectionChange)="onSelectionChange($event)"
      >
        <mat-option [value]="false">
          {{'LanguageSettings.DeactivatedOption' | translate}}
        </mat-option>
        <mat-option [value]="true">
          {{'LanguageSettings.ActivatedOption' | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <app-save-close-button-fab
      (action)="closeDialog()"
    />
  </mat-dialog-actions>
</div>
