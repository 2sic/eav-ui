<mat-form-field [formGroup]="group" color="accent" class="eav-mat-form-field">
  <input matInput class="eav-translate-on-dblclick" [formControlName]="config.fieldName" (blur)="clean(true)"
    [placeholder]="basics().placeholder" [required]="basics().required">
  <mat-label>{{ basics().label }}</mat-label>
</mat-form-field>
<app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
