<div [formGroup]="group">
  <div class="eav-toggle-hitbox" (click)="updateValue(controlStatus().disabled)">
    <div>
      debug disabled: {{ controlStatus().disabled }} <br>
      on form group: {{ fieldState.group.controls["Boolean"].disabled }} <br>
    </div>
    <mat-slide-toggle
      [checked]="checkedState()"
      [disabled]="controlStatus().disabled"
      [ngClass]="!controlStatus().value ? 'changeable-label-mat-slide-toggle' : ''" />
    <span [ngClass]="!controlStatus().value ? 'eav-toggle-label' : ''" class="eav-slide-toggle-label">
      {{ changedLabel() ?? basics().label }}
    </span>
  </div>
  <app-field-helper-text [disableError]="true"></app-field-helper-text>
</div>
