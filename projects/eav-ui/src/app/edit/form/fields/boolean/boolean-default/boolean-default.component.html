<div *ngIf="viewModel$ | async as vm" [formGroup]="group">
  <mat-slide-toggle [disabled]="vm.controlStatus.disabled" [checked]="vm.checked" (change)="updateValue()"
    [ngClass]="vm.changable ? 'changable-label-mat-slide-togle' : ''">
    {{ vm.label }}
  </mat-slide-toggle>
  <app-field-helper-text [config]="config" [group]="group" [disableError]="true"></app-field-helper-text>
</div>
