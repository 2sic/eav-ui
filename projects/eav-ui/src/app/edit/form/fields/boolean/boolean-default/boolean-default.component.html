@if (viewModel$ | async; as vm) {
<!-- {{vm | json}} -->
<div [formGroup]="group">
  <div class="eav-toggle-hitbox" (click)="updateValue(vm.controlStatus.disabled)">
    <mat-slide-toggle
      [checked]="vm.checked"
      [disabled]="vm.controlStatus.disabled"
      [ngClass]="!vm.controlStatus.value ? 'changeable-label-mat-slide-toggle' : ''"
    />
    <span [ngClass]="!vm.controlStatus.value ? 'eav-toggle-label' : ''" class="eav-slide-toggle-label">
      {{ vm.label}}
    </span>
  </div>
  <app-field-helper-text [config]="config" [group]="group" [disableError]="true"></app-field-helper-text>
</div>
}
