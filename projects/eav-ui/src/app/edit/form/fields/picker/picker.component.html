<!--
  This template is used for all entity like fields,
  e.g. EntityDefault, EntityContentBlocks, EntityQuery, StringDropdownQuery
-->
<ng-container *ngIf="viewModel$ | async as vm">
  <app-picker-list *ngIf="vm.shouldPickerListBeShown" [pickerSourceAdapter]="pickerSourceAdapter" [pickerStateAdapter]="pickerStateAdapter">
  </app-picker-list>

  <app-picker-search [pickerSourceAdapter]="pickerSourceAdapter" [pickerStateAdapter]="pickerStateAdapter"></app-picker-search>
</ng-container>
