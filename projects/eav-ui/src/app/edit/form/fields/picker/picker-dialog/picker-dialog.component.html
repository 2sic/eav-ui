<ng-container *ngIf="templateVars$ | async as data">
  <app-picker-list 
    [pickerSourceAdapter]="pickerSourceAdapter"
    [pickerStateAdapter]="pickerStateAdapter" 
    [config]="config" 
    [group]="group">
  </app-picker-list>
  <app-picker-search 
    [pickerSourceAdapter]="pickerSourceAdapter"
    [pickerStateAdapter]="pickerStateAdapter" 
    [config]="config" 
    [group]="group" 
    [controlConfig]="controlConfig">
  </app-picker-search>
</ng-container>
