@if (viewModel$ | async; as vm) {
  <app-picker-list
    [pickerData]="pickerData"
    [config]="config"
    [group]="group">
  </app-picker-list>
  @if (!vm.freeTextMode) {
    <app-picker-search
      [pickerData]="pickerData"
      [config]="config"
      [group]="group"
      [controlConfig]="controlConfig"
      [showSelectedItem]="false"
      [showItemEditButtons]="false">
    </app-picker-search>
  }
  @if (vm.freeTextMode) {
    <app-picker-text
      [pickerData]="pickerData"
      [config]="config"
      [group]="group">
    </app-picker-text>
  }
  <app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
  <!-- add new entity -->
  @if (vm.showAddNewEntityButtonInDialog) {
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-mini-fab color="accent"
        [tippy]="'Fields.Entity.New' | translate"
        [disabled]="vm.controlStatus.disabled || vm.disableAddNew"
        (click)="openNewEntityDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  }
}
