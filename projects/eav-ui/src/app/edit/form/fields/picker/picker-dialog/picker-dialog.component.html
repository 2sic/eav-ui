<ng-container *ngIf="templateVars$ | async as data">
  <app-picker-list 
    [pickerData]="pickerData"
    [config]="config" 
    [group]="group">
  </app-picker-list>
  <app-picker-search *ngIf="!data.freeTextMode" 
    [pickerData]="pickerData"
    [config]="config" 
    [group]="group" 
    [controlConfig]="controlConfig"
    [showSelectedItem]="false"
    [showItemEditButtons]="false">
  </app-picker-search>
  <app-picker-text *ngIf="data.freeTextMode" 
    [pickerData]="pickerData"
    [config]="config" 
    [group]="group">
  </app-picker-text>
  <app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
  <!-- add new entity -->
  <div fxLayout="row" fxLayoutAlign="end center" *ngIf="data.showAddNewEntityButtonInDialog">
    <button mat-mini-fab color="accent" 
      [tippy]="'Fields.Entity.New' | translate"
      [disabled]="data.controlStatus.disabled || data.disableAddNew" 
      (click)="openNewEntityDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-container>
