@if (viewModel$ | async; as vm) {
  <div fxLayout="row" fxLayoutAlign="start end">
    <mat-form-field [formGroup]="group" class="eav-mat-form-field" color="accent">
      @if (vm.isSeparatorNewLine) {
        <textarea matInput [required]="basics().required" [formControlName]="config.fieldName"
          [placeholder]="vm.placeholder"></textarea>
      } @else {
        <input matInput [required]="basics().required" [formControlName]="config.fieldName" [placeholder]="vm.placeholder">
      }
      <div matSuffix class="eav-selection-suffix-inline">
        <ng-content select="[freeTextButtons]"></ng-content>
      </div>
      <mat-label>{{ basics().label }}</mat-label>
    </mat-form-field>
  </div>
}
