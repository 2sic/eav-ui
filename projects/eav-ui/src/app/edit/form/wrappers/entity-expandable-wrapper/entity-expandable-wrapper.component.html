<div [ngClass]="(dialogIsOpen$ | async) ? 'c-ew__container' : 'u-display-none'">
  <div class="c-ew__backdrop" (click)="closeDialog()"></div>
  <div fxLayout="column" class="c-ew__dialog mat-elevation-z24 u-border-radius">
    <div [ngClass]="{ 'c-ew__dialog-header mat-elevation-z2': dialogIsOpen$ | async }">
      <mat-card class="mat-elevation-z0" fxLayout="row">
        <button mat-icon-button class="back-arrow" fxLayoutAlign="center center"
          [tippy]="'Form.Buttons.Return.Tip' | translate" (click)="closeDialog()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span fxLayoutAlign="center center" class="title mat-display-1">{{ label$ | async }}</span>
      </mat-card>
    </div>
    <div>
      <div [@itemShrinkAnimation]="(dialogIsOpen$ | async) ? 'closed' : 'open'">
      </div>
      <!-- cdkScrollable is required when using matAutocomplete with scrollable element that is not body. Fixes matAutocomplete not following input  -->
      <div class="c-ew__dialog-content u-add-scrollbar u-hide-scrollbar" cdkScrollable [@contentExpandAnimation]="{
        value: (dialogIsOpen$ | async) ? 'expanded' : 'closed',
        params: { bottomPixels: calculateBottomPixels() }
      }">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <mat-card class="mdc-layout-grid__cell--span-12 u-border-radius shadow-bottom-z-1">
              <ng-container #fieldComponent></ng-container>
            </mat-card>
          </div>
        </div>
      </div>
      <extended-fab-speed-dial>
        <ng-template extendedFabSpeedDialTriggerContent>
          <button extended-fab-speed-dial-trigger matRipple (click)="closeDialog()">
            <mat-icon>done</mat-icon>
            <span>{{ 'Form.Buttons.Return.Tip' | translate }}</span>
          </button>
        </ng-template>
        <ng-template extendedFabSpeedDialActionsContent>
          <button extended-fab-speed-dial-action matRipple [disabled]="saveButtonDisabled$ | async"
            (click)="saveAll(false)">
            <span>{{ 'Form.Buttons.Save' | translate }}</span>
            <mat-icon>save</mat-icon>
          </button>
          <button extended-fab-speed-dial-action matRipple [disabled]="saveButtonDisabled$ | async"
            (click)="saveAll(true)">
            <span>{{ 'Form.Buttons.SaveAndClose' | translate }}</span>
            <mat-icon>done_all</mat-icon>
          </button>
        </ng-template>
      </extended-fab-speed-dial>
    </div>
  </div>
</div>
<div *ngIf="viewModel$ | async as vm" class="c-ew__preview-holder">
  <mat-label class="c-ew__preview-label" [ngClass]="{
    'mat-caption' : vm.entitiesNumber,
    'mat-empty' : !vm.entitiesNumber,
    'mat-error' : vm.controlStatus.invalid && vm.controlStatus.touched && !config.initialDisabled,
    'color__primary' : !(vm.controlStatus.invalid && vm.controlStatus.touched) && !config.initialDisabled,
    'color__label-disabled' : config.initialDisabled
  }">
    {{ vm.label }} {{ vm.required ? '*': '' }}
  </mat-label>
  <div matRipple [matRippleAnimation]="{ enterDuration: 360 }" class="c-ew__preview mat-ripple" (click)="expandDialog()"
    [ngClass]="{
      'c-ew__preview--invalid' : vm.controlStatus.invalid && vm.controlStatus.touched,
      'c-ew__preview--disabled': config.initialDisabled
    }">
    <div [ngClass]="vm.entitiesNumber ? 'c-ew__preview-container' : 'c-ew__preview-container--empty'">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-list *ngIf="vm.entitiesNumber" fxLayout="row">
          <mat-list-item role="listitem" *ngFor="let item of vm.selectedEntities; trackBy: trackByFn">
            <span mat-line>{{ item.label }}</span>
          </mat-list-item>
        </mat-list>
        <span *ngIf="vm.entitiesNumber > 5" class="more-entities mat-body-1">
          {{ vm.entitiesNumber }}
        </span>
      </div>
    </div>
  </div>

  <app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
</div>
