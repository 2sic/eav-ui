<div class="dropzone dropzone-container" [ngClass]="{ 'dropzone-disabled': dropzoneDisabled() }"
  [dropzone]="dropzoneConfig$ | async" [disabled]="dropzoneDisabled()" (error)="onUploadError($event)"
  (success)="onUploadSuccess($event)" (addedFile)="onAddedFile($event)" (drop)="onDrop($event)">
  <ng-container #fieldComponent></ng-container>
</div>
