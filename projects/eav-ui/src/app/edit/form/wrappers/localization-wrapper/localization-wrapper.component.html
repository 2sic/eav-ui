<div class="language-wrap" (mouseenter)="toggleTranslateButtonVisibility(false)"
  (mouseleave)="toggleTranslateButtonVisibility(true)">
  <div class="language-wrap__field"
    [ngClass]="{ 'language-wrap__field-short': (language$ | async)?.current !== (language$ | async)?.primary }"
    (dblclick)="translate()">
    <ng-container #fieldComponent></ng-container>
  </div>

  <app-translate-menu class="language-wrap__translate" [hideTranslateButton]="hideTranslateButton"
    [ngClass]="{ 'language-wrap__translate--hidden': (language$ | async)?.current === (language$ | async)?.primary }"
    [config]="config" [group]="group">
  </app-translate-menu>
</div>
