<div [formGroup]="group">
  <div class="eav-toggle-hitbox" (click)="updateValue()">
    <mat-slide-toggle
      [checked]="checkedState()"
      [disabled]="ui().disabled"
      [ngClass]="!uiValue() ? 'changeable-label-mat-slide-toggle' : ''" />
    <span [ngClass]="!uiValue() ? 'eav-toggle-label' : ''" class="eav-slide-toggle-label">
      {{ changedLabel() ?? basics().label }}
    </span>
  </div>
  <app-field-helper-text [disableError]="true"></app-field-helper-text>
</div>
