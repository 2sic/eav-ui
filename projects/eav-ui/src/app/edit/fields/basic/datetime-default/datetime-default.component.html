@if (!useTimePicker()) {
  <!-- Date-Picker only - use the classic Angular-Material date picker -->
  <mat-form-field [formGroup]="group" color="accent" class="eav-mat-form-field">
    <input
      matInput
      class="eav-translate-on-dblclick"
      [disabled]="ui().disabled"
      [matDatepicker]="picker"
      [placeholder]="basics().placeholder"
      [required]="basics().required"
      [value]="uiValue()"
      (dateChange)="updateValue($event)"
    />
    <mat-datepicker-toggle matTextSuffix [for]="picker" tippyTranslate="Fields.DateTime.Open"> </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-label>{{ basics().label }}</mat-label>
  </mat-form-field>
} @else {
  <mat-form-field color="accent">
    <mat-label>{{ basics().label }}</mat-label>
    <input
      matInput
      [disabled]="ui().disabled"
      [matDatepicker]="datepicker"
      [placeholder]="basics().placeholder"
      [required]="basics().required"
      [ngModel]="value"
      (dateChange)="updateDate($event)"
    />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field color="accent">
    <mat-label>Time</mat-label>
    <input
      matInput
      [disabled]="ui().disabled"
      [matTimepicker]="timepicker"
      [(ngModel)]="value"
      [ngModelOptions]="{ updateOn: 'blur' }"
      (timeChange)="updateTime($event)"
    />
    <mat-timepicker-toggle [for]="timepicker" matSuffix></mat-timepicker-toggle>
    <mat-timepicker [options]="timePickerOptions" #timepicker></mat-timepicker>
  </mat-form-field>

  <!-- OLD -->
  <mat-form-field [formGroup]="group" color="accent" class="eav-mat-form-field">
    <!-- Date & Time Picker - use the OWL picker (not ideal, but looks similar)  -->
    <input
      matInput
      class="eav-translate-on-dblclick"
      [disabled]="ui().disabled"
      [owlDateTime]="owlPicker"
      [placeholder]="basics().placeholder"
      [required]="basics().required"
      [value]="valueForTimePicker()"
      (dateTimeChange)="updateValue($event)"
    />
    <mat-datepicker-toggle matTextSuffix [owlDateTimeTrigger]="owlPicker" tippyTranslate="Fields.DateTime.Open"> </mat-datepicker-toggle>
    <owl-date-time #owlPicker></owl-date-time>
    <mat-label>{{ basics().label }}</mat-label>
  </mat-form-field>
}
<app-field-helper-text></app-field-helper-text>
