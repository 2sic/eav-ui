<mat-form-field color="accent" class="eav-mat-form-field">
  <mat-label>Date & Time</mat-label>
  <!-- Visible input for OWL picker -->
  <input
    matInput
    [disabled]="ui().disabled"
    [owlDateTime]="owlPicker"
    [placeholder]="basics().placeholder"
    [required]="basics().required"
    [value]="valueForTimePicker()"
    (dateTimeChange)="updateValue($event)"
  />
  <mat-datepicker-toggle matSuffix [owlDateTimeTrigger]="owlPicker" tippyTranslate="Fields.DateTime.Open" />
  <owl-date-time #owlPicker></owl-date-time>

  <!-- Hidden input for Angular Material Date Picker -->
  <input
    matInput
    [matDatepicker]="datepicker"
    style="display: none"
    (dateChange)="updateDate($event)"
    #dateInput
    [value]="valueForTimePicker()"
  />
  <mat-datepicker #datepicker></mat-datepicker>
  <mat-datepicker-toggle [for]="datepicker" matSuffix tippyTranslate="Fields.DateTime.OpenCalender" />

  @if (useTimePicker()) {
    <ng-container matSuffix>
      <!-- Hidden input for Angular Material Time Picker -->
      <input matInput [matTimepicker]="timepicker" style="display: none" #timeInput />
      <mat-timepicker #timepicker [options]="timePickerOptions"></mat-timepicker>
      <mat-timepicker-toggle [for]="timepicker" matSuffix tippyTranslate="Fields.DateTime.OpenTime" />
    </ng-container>
  }
</mat-form-field>
<app-field-helper-text></app-field-helper-text>
