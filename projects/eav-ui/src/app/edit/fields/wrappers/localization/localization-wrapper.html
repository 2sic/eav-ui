<!-- <pre>Wrapper.Localization Start</pre> -->
<div
  class="language-wrap"
  (mouseenter)="toggleTranslateButtonVisibility(false)"
  (mouseleave)="toggleTranslateButtonVisibility(true)"
>
  <div
    class="language-wrap__field"
    [ngClass]="{ 'language-wrap__field-short': canTranslate() }"
    (dblclick)="translate()"
  >
    <!-- <pre>Wrapper.Localization - Field Start</pre> -->
    <ng-container #fieldComponent></ng-container>
    <!-- <pre>Wrapper.Localization - Field End</pre> -->
  </div>

  <app-translate-menu
    class="language-wrap__translate"
    [hideTranslateButton]="hideTranslateButton"
    [canTranslate]="canTranslate()"
    [ngClass]="{ 'language-wrap__translate--hidden': !canTranslate() }"
  >
  </app-translate-menu>
</div>
<!-- <pre>Wrapper.Localization End</pre> -->
