@if (show()) {
  <div class="c-fht__container" [ngClass]="{
    'c-fht__container--no-hint': !notes() && !showErrors(),
    'c-fht__container--last': fieldState.config.isLastInGroup,
    'c-fht__container--last--no-hint': fieldState.config.isLastInGroup && !notes() && !showErrors(),
    'c-fht__container--hyperlink-default-wrapper-fix': hyperlinkDefaultWrapperFix && !fieldState.config.isLastInGroup
    }"
  >
    @if (notes()) {
      <mat-hint class="mat-caption my-notes" (click)="toggleHint($event)"
        [ngClass]="disabled() ? 'c-fht__container-hint--disabled' : 'c-fht__container-hint'" align="start"
        fxLayout="row" fxLayoutAlign="start start"
      >
        <span class="id-notes-container" [ngClass]="{ 'c-fht__container-hint--ellipsis': showExpand }" appChangeAnchorTarget
          [innerHtml]="notes() | safeHtml">
        </span>
      </mat-hint>
    }
    @if (showErrors() && errorMessage(); as error) {
      <mat-error class="mat-caption">{{ error | translate: settings() }}</mat-error>
    }
    @if (!disableError && warningMessage(); as warning) {
      <mat-error class="mat-caption warning">{{ warning | translate }}</mat-error>
    }
  </div>
}
