<div class="selector">
  <mat-form-field color="accent" class="selector__dropdown eav-mat-form-field">
    <mat-label>{{ label }}</mat-label>
    <mat-select [value]="value" (selectionChange)="selectionChange($event.value)">
      @for (item of items; track item) {
        <mat-option [value]="item.key">{{ item.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button mat-icon-button (click)="showHelp()" tippy="Show help">
    <mat-icon>help_outline</mat-icon>
  </button>
</div>
