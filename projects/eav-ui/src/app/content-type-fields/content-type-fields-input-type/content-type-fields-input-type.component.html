<div matRipple class="input-component highlight" *ngIf="!field.EditInfo.ReadOnly" (click)="changeInputType()">
  <div class="text">{{ value }}</div>
  <div class="like-button">
    <mat-icon svgIcon="arrow-drop-down"></mat-icon>
  </div>
</div>

<div class="input-component disabled" *ngIf="field.EditInfo.ReadOnly">
  <div class="text disabled">{{ value }}</div>
  <div class="like-button disabled">
    <mat-icon svgIcon="arrow-drop-down"></mat-icon>
  </div>
</div>
