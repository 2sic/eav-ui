<div class="actions-component">
  <!-- Metadata Button -->
  <div class="eav-grid-action-button {{ highlightOrDisabled(enableMetadata) }}"
    matRipple tippy="Metadata"
    (click)="enableMetadata ? do('metadata') : ''"
  >
    <mat-icon [matBadge]="metadataCount" matBadgeColor="accent" matBadgeSize="small" [matBadgeDisabled]="!enableMetadata"
      [matBadgeHidden]="!metadataCount" matBadgePosition="below after" aria-hidden="false"
    >local_offer</mat-icon>
  </div>

  <!-- Image Config Button -->
  <div class="eav-grid-action-button {{ highlightOrDisabled(enableImageConfig) }}"
    matRipple
    tippy="{{ enableImageConfig ? 'Image Configuration' : 'no image configuration for this field' }}"
    (click)="enableImageConfig ? do('image') : ''">
    <mat-icon [matBadge]="imgConfigCount" matBadgeSize="small"
      [matBadgeHidden]="!imgConfigCount" matBadgePosition="below after" aria-hidden="false"
      matBadgeColor="accent" [matBadgeDisabled]="!enableImageConfig"
      >filter_center_focus</mat-icon>
  </div>

  <!-- Permissions Button -->
  <div class="eav-grid-action-button {{ highlightOrDisabled(enablePermissions) }}"
    matRipple
    tippy="{{ enablePermissions ? 'Permissions' : 'no permissions to configure on this field' }}"
    (click)="enablePermissions ? do('permissions') : ''">
    <mat-icon [matBadge]="field.Permissions.Count" matBadgeColor="accent" matBadgeSize="small" [matBadgeDisabled]="!enablePermissions"
      [matBadgeHidden]="!field.Permissions.Count" matBadgePosition="below after" aria-hidden="false"
      >person</mat-icon>
  </div>


  <!-- Share Button -->
  @if (shareOrInheritIcon() != '') {
    <div class="eav-grid-action-button highlight" matRipple [tippy]="shareText()" (click)="do('shareOrInherit')">
      <mat-icon aria-hidden="false">
        {{ shareOrInheritIcon() }}
      </mat-icon>
    </div>
  }
  @else {
    <div class="eav-grid-action-button disabled eav-hover-icon-div" matRipple [tippy]="shareText()" (click)="do('shareOrInherit')">
      <mat-icon aria-hidden="false" class="eav-hover-icon disabled">
        share
      </mat-icon>
    </div>
  }

  <!-- More Button -->
  <div class="eav-grid-action-button highlight" matRipple tippy="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </div>
</div>

<!-- More Menu -->
<mat-menu #menu="matMenu" class="grid-more-menu">
  <ng-template matMenuContent>
    <button mat-menu-item [disabled]="field.EditInfo.DisableRename" (click)="do('rename')">
      <mat-icon>text_fields</mat-icon>
      <span>Rename</span>
    </button>
    <button mat-menu-item [disabled]="field.EditInfo.DisableDelete || field.IsTitle" (click)="do('delete')">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
