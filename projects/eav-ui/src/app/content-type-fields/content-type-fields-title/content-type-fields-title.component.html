<div class="actions-component">
  @if (!field.EditInfo.ReadOnly) {
    <div class="eav-grid-action-button highlight" matRipple tippy="Use as title field"
      (click)="setTitle()">
      <mat-icon>{{ isTitle ? 'star' : 'star_outline' }}</mat-icon>
    </div>
  }
  @if (field.EditInfo.ReadOnly) {
    <div class="eav-grid-action-button disabled">
      <mat-icon>{{ isTitle ? 'star' : 'star_outline' }}</mat-icon>
    </div>
  }
</div>
