<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Content Management</title>
  <!-- the base tag, required by Angular - from backend -->
  <base href="@base">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- This will be pre-filled by the backend -->
  <meta name="_jsApi" content="@jsapi">

  <!-- optional headers - must be added before 2sxc is loaded -->
  <!--@customheaders-->

  <script>
    (function obsoleteBrowserCheck() {
      var isIE = navigator.userAgent.indexOf("MSIE") >= 0 || navigator.userAgent.indexOf("Trident") >= 0 || !!document.documentMode;
      // note: new edge is just "Edg"
      var isEdge = navigator.userAgent.indexOf("Edge") >= 0;
      if (isIE || isEdge) {
        alert("Error: Old Browser Detected\n\nIt seems that you are using an old browser like Internet Explorer or Edge. \n\n"
          + "Edit doesn't work with obsolete browsers. Please use a modern browser like Chrome.");
        window.parent.$2sxc.totalPopup.close();
      }
    })();

    // the version for cache-break in other urls
    window.sxcVersion = "@sxcver";
  </script>

</head>

<body>
    <!--@custombody-->
    <!-- Load the $2sxc script - after the custom-body; the @... below will be replaced by the backend for cache-breaking -->
    <script src="../../js/2sxc.api.min.js?cacheBreak=@sxcver"></script>
  <app-root></app-root>
</body>

</html>
