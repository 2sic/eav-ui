<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

<div class="custom-gps-container">
  <div class="map-info">
    <div class="input-component">
      <label for="lat">Lat:</label>
      <input id="lat" type="number" step="0.001" />
    </div>
    &nbsp;
    <div class="input-component">
      <label for="lng">Lng:</label>
      <input id="lng" type="number" step="0.001" />
    </div>
  </div>

  <div id="address-mask-container" class="map-info address-mask-container hidden">
    <a id="icon-search" class="btn">
      <i class="material-symbols-outlined"> search </i>
    </a>
    <input id="formatted-address-container" type="text" />
  </div>

  <div id="map" class="map-info__map" />
</div>
