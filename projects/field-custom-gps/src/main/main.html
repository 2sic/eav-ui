<div class="custom-gps-container">
  <div class="map-info" id="address-mask-container">
    <div class="location-component">
      <div class="input-component">
        <label for="lat">Lat:</label>
        <input id="lat" type="number" step="0.001" />
      </div>
      &nbsp;
      <div class="input-component">
        <label for="lng">Lng:</label>
        <input id="lng" type="number" step="0.001" />
      </div>
      <a id="icon-pin" class="btn" title="Pin your location"></a>
    </div>

    <div class="search-component">
      <input placeholder="Search" id="formatted-address-container" type="text" />
      <a id="icon-search" class="btn"></a>
    </div>
  </div>

  <div id="map" class="map-info__map" />
</div>
